<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Digimon!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/recent-searches">Recent Searches</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <input type="text" name="digimon-name" class="form-control" #digimonname placeholder="Enter Digimon Name">
    </div>
    <div class="form-group mt-2">
    <button (click)="getDigimonDetails(digimonname.value)" type="submit" class="btn btn-primary">Get Digimon Details </button>
    </div>
  </form>
    <div class="col-sm-12">
      <div *ngIf="buttonClickedCheck && !digimonData?.img">
    <h1>no results found, please check name of digimon is correct</h1>
  </div>
      <div *ngIf="errorMessage">
        <h3>{{errorMessage}}</h3>
      </div>
      <div class="card mb-3" *ngIf="digimonData">
  <div class="row g-0">
    <div class="col-md-4" *ngIf="digimonData.img">
      <img [src]="digimonData.img" class="img-fluid rounded-start" alt="{{digimonData.name}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{digimonData.name}}</h3>
        <h4 class="card-text">Level: {{digimonData.level}}</h4>
      </div>
    </div>
  </div>
  </div>
</div>
